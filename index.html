<!DOCTYPE html>
<html x-data="{darkMode : false}" lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="author" content="Ferly Ariliyan" />
    <meta http-equiv="refresh" content="500" />
    <meta
      name="keywords"
      content="linktree, ferly afriliyan, link tree, FerlyXyn, open source. open source project"
    />
    <meta
      name="description"
      content="custom linktree using alpinejs for interactive iu"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" :content="(darkMode)? '#202020' : '#fff';" />

    <!-- fav icon -->
    <link rel="icon" href="" type="image/x-icon" />

    <!-- library -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.2/cdn.js"
      integrity="sha512-O+ameuymZr7auqNl/HvUtOOzIMFEB9wwMLAYe3k/clA44a2oGtV+6Xh7+lFiztz0gBN+t27z23xxQQLG67vv9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css" />

    <!-- title -->
    <title>arya dewa | inktree</title>
  </head>
  <body>
    <!-- container -->
    <div :class="(darkMode)? 'dark' : '';" class="container">
      <div>
        <!--header-->
        <header class="header">
          <!--navbar-->
          <nav class="navbar">
            <h1 class="logo">Avs4x-Dvanmeploph</h1>
            <div>
              <button
                @click="darkMode = !darkMode"
                x-show="!darkMode"
                x-transition.duration.200ms
                class="change-mode icon-m"
              >
                <li data-feather="moon"></li>
              </button>
              <button
                @click="darkMode = !darkMode"
                x-show="darkMode"
                x-transition.duration.200ms
                class="change-mode icon-m"
              >
                <li data-feather="sun"></li>
              </button>
            </div>
          </nav>
          <!--end navbar-->
        </header>
        <!--end header-->

        <!--main-->
        <main class="main">
          <section :class="(darkMode)? 'dark' : '';" class="link-section">
            <ul class="link-list">
              <li :class="(darkMode)? 'light' : 'dark';" class="link">
                <a
                  :class="(darkMode)? 'dark' : 'light';"
                  href="https://www.facebook.com/freya.xyz"
                >
                  <i data-feather="facebook"></i>
                  <span>facebook</span>
                </a>
              </li>
              <li :class="(darkMode)? 'light' : 'dark';" class="link">
                <a
                  :class="(darkMode)? 'dark' : 'light';"
                  href="https://www.instagram.com/afriliyanferlly_shishigami/?hl=id"
                >
                  <i data-feather="instagram"></i>
                  <span>instagram</span>
                </a>
              </li>
              <li :class="(darkMode)? 'light' : 'dark';" class="link">
                <a
                  :class="(darkMode)? 'dark' : 'light';"
                  href="https://github.com/FerlyXyn"
                >
                  <i data-feather="github"></i>
                  <span>github</span>
                </a>
              </li>
              <li :class="(darkMode)? 'light' : 'dark';" class="link">
                <a
                  :class="(darkMode)? 'dark' : 'light';"
                  href="https://wa.me/+62888888888888"
                >
                  <i data-feather="phone"></i>
                  <span>whatsapp</span>
                </a>
              </li>
              <li :class="(darkMode)? 'light' : 'dark';" class="link">
                <a
                  :class="(darkMode)? 'dark' : 'light';"
                  href="https://FerlyXyn.github.io/"
                >
                  <i data-feather="user"></i>
                  <span>portfolio</span>
                </a>
              </li>
            </ul>
          </section>
        </main>
        <!--end main-->
      </div>
      <!---->
      <div>
        <!--footer-->
        <footer class="footer">
          <p :class="(darkMode)? 'dark' : '';">
            &copy;Ferly Afriliyan <span>04</span>
          </p>
          <p :class="(darkMode)? 'dark' : '';">see on <span>github</span></p>
        </footer>
        <!--end footer-->
      </div>
    </div>

    <!-- custom script -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
