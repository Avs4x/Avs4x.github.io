    .profile {
      width: 200%;

    }
    
    .welcome-text {
      position: absolute;

    .container {

    .profile img {

      height: 200px;

    }
    
    .profile h2 {

    }
    
    .profile a:hover {
      text-decoration: none;
    }
    
    .profile a i {
      margin-right: 5px;
    }
    
    .profile .icon-wrapper {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      text-align: center;
      border-radius: 50%;
    }
    
    .profile a .facebook-icon {
      background-color: #4267B2;
      color: #fff;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    
    .profile a .instagram-icon {
      background-color: #C13584;
      color: #fff;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    
    .profile a .whatsapp-icon {
      background-color: #25D366;
      color: #fff;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    
    .profile a .github-icon {
      background-color: #333;
      color: #fff;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    
    footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
    
    .hamburger {
      width: 30px;
      height: 30px;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 999;
    }
    
    .hamburger .line {
      width: 100%;
      height: 2px;
      background-color: #333;
      margin: 6px 0;
      transition: all 0.3s ease;
    }
    
    .container {

    }
    
    .links {
      display: none;
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 80px;
      left: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 998;
    }
    
    .links.show {
      display: block;
    }
    
    .links li {
      margin: 10px;
    }
    
    .links a {
      text-decoration: none;
      color: #333;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script>
    // Code JavaScript
    const hamburger = document.querySelector('.hamburger');
    const links = document.querySelector('.links');
    const linksList = document.querySelectorAll('.links li a');
    
    hamburger.addEventListener('click', function () {
      links.classList.toggle('show');
    });
    
    linksList.forEach(function (link) {
      link.addEventListener('click', function () {
        links.classList.remove('show');
      });
    });
